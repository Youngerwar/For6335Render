<!DOCTYPE html>
<html>
<head>
    <title>上传文件</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333333;
        }

        form {
            background-color: #ffffff;
            border-radius: 8px;
            display: inline-block;
            padding: 20px;
            text-align: left;
        }

        input[type="text"],
        input[type="file"],
        input[type="submit"] {
            margin-bottom: 10px;
            width: 100%;
            padding: 10px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>上传文件</h1>
    <form action="https://render.com/upload" method="post" enctype="multipart/form-data">
        <label for="name">姓名:</label>
        <input type="text" name="name" id="name" required>
        <br>
        <label for="info">个人信息:</label>
        <input type="text" name="info" id="info" required>
        <br>
        <label for="fileToUpload">选择文件:</label>
        <input type="file" name="fileToUpload" id="fileToUpload" required>
        <br>
        <input type="submit" value="上传">
    </form>
</body>
</html>
